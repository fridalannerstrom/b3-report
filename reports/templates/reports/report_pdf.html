<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Kompetensrapport</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
/* =========================
   PDF PAGE LAYOUT
   ========================= */

body{
  font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
  margin:0;
  background:#fff;
}

.report-page{
  max-width:794px;
  margin:0 auto;
  padding:24px;
}


/* =========================
   REPORT CONTENT (B3 + TQ)
   ========================= */

.report-section{ margin-top:24px; }
.report-section h2{ margin:0 0 8px; }
.report-section p{ margin:6px 0 0; }

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th,td{
  border-bottom:1px solid #e5e7eb;
  padding:6px 4px;
  text-align:left;
}
th{ font-weight:600; color:#374151; }

.no-data{ font-style:italic; color:#6b7280; }

.b3-scale, .tq-scale{
  display:flex;
  align-items:center;
  gap:8px;
}

/* DOTS */
.dot{
  display:inline-block;
  width:14px;
  height:14px;
  border-radius:999px;
  border:2px solid #cbd5e1;
  background:#fff;
  box-sizing:border-box;
}
.dot.small{ width:10px; height:10px; }

.dot.filled{
  background:#6b5cff;
  border-color:#6b5cff;
}

.dot.half{
  background: linear-gradient(to right, #6b5cff 50%, #ffffff 50%);
  border-color:#cbd5e1;
}

.b3-group{
  margin-top:24px;
  padding:16px;
  border:1px solid #e5e7eb;
  border-radius:12px;
}

.b3-main-title{
  margin:0 0 8px;
  font-size:1.1rem;
}

.b3-main{ margin-bottom:12px; }

.b3-under-row{
  display:grid;
  grid-template-columns:1.5fr 1fr;
  gap:12px;
  padding:6px 0;
  border-top:1px solid #f1f5f9;
}

.b3-value{ font-weight:600; margin-left:6px; }
.b3-value.small{ font-size:.85rem; }

/* CALC BOXES */
.calc-details{ margin:6px 0 12px; }
.calc-summary{ cursor:pointer; font-weight:600; }
.calc-box{
  margin-top:8px;
  padding:10px 12px;
  border:1px solid #e5e7eb;
  border-radius:10px;
  background:#fafafa;
}
.calc-table{ margin-top:8px; font-size:.9rem; }
.calc-formula, .calc-line, .calc-result, .calc-missing{ margin-top:8px; }

/* MAPPING + CHIPS */
.map-card{
  border:1px solid #e5e7eb;
  border-radius:16px;
  background:#fff;
  padding:16px;
  margin-top:14px;
}
.map-row{
  display:grid;
  grid-template-columns:1.5fr 40px 1.5fr;
  gap:12px;
  padding:12px 0;
  border-top:1px solid #f1f5f9;
}
.map-row:first-child{ border-top:none; padding-top:6px; }
.map-behavior{ font-weight:600; }
.map-arrow{ font-size:18px; color:#64748b; text-align:center; }

.chip-wrap{ display:flex; flex-wrap:wrap; gap:8px; }
.chip{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  background:#eef2ff;
  color:#3730a3;
  font-size:13px;
  font-weight:600;
}


  </style>
</head>
<body>
  <div class="report-page">
    <h1>Kompetensrapport</h1>
    {% include "reports/_report_content.html" %}
  </div>

  {% if competencies %}
  <script>
    const labels = {{ chart_labels|safe }};
    const values = {{ chart_values|safe }};

    const ctx = document.getElementById('competencyChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{ label: 'Kompetenspo√§ng', data: values }]
      },
      options: { responsive: true, animation: false, scales: { y: { beginAtZero: true, max: 5 } } }
    });
  </script>
  {% endif %}
</body>
</html>
