<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Kompetensrapport</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }
    .upload-box {
      border: 1px dashed #cbd5f5;
      padding: 1.5rem;
      border-radius: 12px;
      background: #f9fafb;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary { background: #4f46e5; color: white; }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
      text-decoration: none;
      margin-top: 1rem;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 0.4rem 0.2rem; text-align: left; font-size: 0.9rem; }
    th { font-weight: 600; color: #374151; }
    .pill {
      display: inline-block;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #eef2ff;
      color: #3730a3;
    }
    .message { margin-top: 1rem; color: #111827; }
    .error { color: #b91c1c; }

    /* Rapport-rutan */
    .report-box {
      margin-top: 1.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 1.25rem;
      background: #fff;
    }

      .b3-block { margin-top: 24px; }
  .b3-title { margin: 0 0 8px; }
  .b3-subtitle { margin: 20px 0 8px; }

  .scale-row {
    display: grid;
    grid-template-columns: 1.5fr 1fr;
    gap: 16px;
    padding: 10px 0;
    border-bottom: 1px solid #e5e7eb;
    align-items: center;
  }

  .scale-label { font-weight: 600; }
  .scale-meta { font-size: 0.9rem; color: #6b7280; margin-top: 2px; }

  .dots {
    display: flex;
    gap: 10px;
    justify-content: flex-start;
  }

  .dot {
    width: 14px;
    height: 14px;
    border-radius: 999px;
    border: 2px solid #cbd5e1;
    background: #fff;
  }

  .dot.filled {
    border-color: #6d28d9;
    background: #6d28d9;
  }

  .dot.muted {
    opacity: 0.35;
  }

  .b3-group {
    margin-top: 18px;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 14px 14px 6px;
  }

  .b3-group-header {
    display: flex;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 10px;
  }

  .b3-group-name { font-size: 1.05rem; font-weight: 700; margin: 0; }
  .b3-value { font-weight: 700; color: #111827; white-space: nowrap; }

  .no-data { color: #6b7280; font-style: italic; }

  .b3-group {
  margin-top: 24px;
  padding: 16px;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
}

.b3-main-title {
  margin: 0 0 8px;
  font-size: 1.1rem;
}

.b3-main {
  margin-bottom: 12px;
}

.b3-under-row {
  display: grid;
  grid-template-columns: 1.5fr 1fr;
  gap: 12px;
  padding: 6px 0;
  border-top: 1px solid #f1f5f9;
}

.b3-scale {
  display: flex;
  align-items: center;
  gap: 8px;
}

.dot {
  width: 14px;
  height: 14px;
  border-radius: 999px;
  border: 2px solid #cbd5e1;
}

.dot.small {
  width: 11px;
  height: 11px;
}

.dot.filled {
  background: #6d28d9;
  border-color: #6d28d9;
}

.b3-value {
  font-weight: 600;
  margin-left: 6px;
}

.b3-value.small {
  font-size: 0.85rem;
}

.no-data {
  font-style: italic;
  color: #6b7280;
}
  </style>
</head>
<body>
<div class="container">
  <h1>Generera kompetensrapport</h1>

  <div class="upload-box">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Ladda upp &amp; visa rapport</button>
    </form>
  </div>

  {% if error %}
    <p class="message error">{{ error }}</p>
  {% endif %}

{% if competencies %}
  <div class="report-box" id="reportBox">
    {% include "reports/_report_content.html" %}

    <a href="{% url 'report_pdf_download' %}" class="btn btn-secondary">Ladda ned som PDF</a>
  </div>

  <script>
    const labels = {{ chart_labels|safe }};
    const values = {{ chart_values|safe }};

    const ctx = document.getElementById('competencyChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{ label: 'Kompetenspo√§ng', data: values }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true, max: 5 } } }
    });
  </script>
{% endif %}

</div>
</body>
</html>
