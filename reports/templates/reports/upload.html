{% load static %}
<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Kompetensrapport</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
/* =========================
   UPLOAD / APP LAYOUT
   ========================= */

body{
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background:#f5f5f7;
  margin:0;
  padding:2rem;
}

.container{
  max-width:900px;
  margin:0 auto;
  background:#fff;
  padding:2rem;
  border-radius:16px;
  box-shadow:0 18px 40px rgba(15,23,42,.12);
}

.upload-box{
  border:1px dashed #cbd5f5;
  padding:1.5rem;
  border-radius:12px;
  background:#f9fafb;
  margin-bottom:2rem;
}

.btn{
  display:inline-block;
  padding:.6rem 1.4rem;
  border-radius:999px;
  border:none;
  cursor:pointer;
  font-weight:600;
}

.btn-primary{ background:#4f46e5; color:#fff; }

.btn-secondary{
  background:#e5e7eb;
  color:#111827;
  text-decoration:none;
  margin-top:1rem;
}

.report-box {
  position: relative;
  margin-top: 1.5rem;
  border: 1px solid #e5e7eb;
  border-radius: 14px;
  padding: 1.25rem;
  background: #EEE8E4;
  overflow: hidden; /* klipper zebran snyggt */
}

/* Zebramönster-toppen */
.report-box::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 38px; /* justera höjden här */
  
  background-image: url("{% static 'reports/img/zebra-top-140x32-transparent.png' %}");
  background-repeat: repeat-x;
  background-size: auto 100%;
  
  opacity: 0.85; /* lite elegant dämpning */
  pointer-events: none;
}


.error{ color:#b91c1c; }


/* =========================
   REPORT CONTENT (so dots show on upload page)
   ========================= */

.report-section{ margin-top:24px; }
.report-section h2{ margin:0 0 8px; }
.report-section p{ margin:6px 0 0; }

table{
  width:100%;
  border-collapse:collapse;
  margin-top:12px;
}
th,td{
  border-bottom:1px solid #e5e7eb;
  padding:6px 4px;
  text-align:left;
}
th{ font-weight:600; color:#374151; }

.no-data{ font-style:italic; color:#6b7280; }

.b3-scale, .tq-scale{
  display:flex;
  align-items:center;
  gap:8px;
}

/* DOTS */
.dot{
  display:inline-block;
  width:14px;
  height:14px;
  border-radius:999px;
  border:2px solid #cbd5e1;
  background:#fff;
  box-sizing:border-box;
}
.dot.small{ width:10px; height:10px; }

.dot.filled{
  background:#6b5cff;
  border-color:#6b5cff;
}

/* Half dot */
.dot.half{
  background: linear-gradient(to right, #6b5cff 50%, #ffffff 50%);
  border-color:#cbd5e1;
}

.b3-group{
  margin-top:24px;
  padding:16px;
  border:1px solid #e5e7eb;
  border-radius:12px;
}

.b3-main-title{
  margin:0 0 8px;
  font-size:1.1rem;
}

.b3-main{ margin-bottom:12px; }

.b3-under-row{
  display:grid;
  grid-template-columns:1.5fr 1fr;
  gap:12px;
  padding:6px 0;
  border-top:1px solid #f1f5f9;
}

.b3-value{ font-weight:600; margin-left:6px; }
.b3-value.small{ font-size:.85rem; }

/* CALC BOXES */
.calc-details{ margin:6px 0 12px; }
.calc-summary{ cursor:pointer; font-weight:600; }
.calc-box{
  margin-top:8px;
  padding:10px 12px;
  border:1px solid #e5e7eb;
  border-radius:10px;
  background:#fafafa;
}
.calc-table{ margin-top:8px; font-size:.9rem; }
.calc-formula, .calc-line, .calc-result, .calc-missing{ margin-top:8px; }

/* MAPPING */
.map-card{
  border:1px solid #e5e7eb;
  border-radius:16px;
  background:#fff;
  padding:16px;
  margin-top:14px;
}
.map-row{
  display:grid;
  grid-template-columns:1.5fr 40px 1.5fr;
  gap:12px;
  padding:12px 0;
  border-top:1px solid #f1f5f9;
}
.map-row:first-child{ border-top:none; padding-top:6px; }
.map-behavior{ font-weight:600; }
.map-arrow{ font-size:18px; color:#64748b; text-align:center; }

/* CHIPS */
.chip-wrap{ display:flex; flex-wrap:wrap; gap:8px; }
.chip{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  background:#eef2ff;
  color:#3730a3;
  font-size:13px;
  font-weight:600;
}

/* =========================
   B3-ish tokens
========================= */
:root{
  --b3-beige: #EEE8E4;
  --b3-black: #111111;
  --b3-grey: #404040;
  --b3-line: rgba(17,17,17,0.10);
  --b3-shadow: 0 10px 30px rgba(0,0,0,0.06);
  --b3-radius: 18px;

  --b3-turquoise: #0CCCCCC; /* OBS: om du vill använda – annars ta bort */
  --b3-blue: #426DA9;
  --b3-pink: #DF668A;
  --b3-yellow: #EFBD47;
}

/* =========================
   Report box / layout
========================= */
.report-box{
  position: relative;
  border: 1px solid var(--b3-line);
  border-radius: var(--b3-radius);
  padding: 2rem;
  background: var(--b3-beige);
  box-shadow: var(--b3-shadow);
  overflow: hidden;

  /* typografi */
  font-family: "Work Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  color: var(--b3-black);
  line-height: 1.55;
}

/* Zebra stripe på toppen */
.report-box::before{
  content:"";
  position:absolute;
  left:0;
  top:0;
  width:100%;
  height:38px;
  background-repeat: repeat-x;
  background-size: auto 100%;
  opacity: 0.9;
  pointer-events:none;

  /* Django template static-path: byt vid behov */
  background-image: url("/static/reports/img/zebra-top-140x32-transparent.png");
}

/* Lite extra luft så rubriken inte krockar med zebran */
.report-box > *:first-child{
  margin-top: 0.75rem;
}

/* =========================
   Headings
========================= */
.report-box h1,
.report-box h2,
.report-box h3{
  color: var(--b3-black);
  letter-spacing: -0.02em;
  margin: 1.4rem 0 0.6rem;
  line-height: 1.15;
}

.report-box h1{ font-size: 2rem; font-weight: 800; }
.report-box h2{ font-size: 1.55rem; font-weight: 800; }
.report-box h3{ font-size: 1.15rem; font-weight: 700; }

.report-box p{
  margin: 0 0 0.85rem;
  color: var(--b3-black);
}

/* Små “label”-rubriker som B3 använder ibland (svart tape) */
.report-label{
  display: inline-block;
  background: var(--b3-black);
  color: #fff;
  padding: 0.32rem 0.55rem;
  border-radius: 6px;
  font-size: 0.78rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
  margin-bottom: 0.6rem;
}

/* HR / avdelare */
.report-box hr{
  border: none;
  border-top: 1px solid var(--b3-line);
  margin: 1.4rem 0;
}

/* =========================
   Sections (valfritt men snyggt)
========================= */
.report-section{
  padding: 1rem 1.1rem;
  border: 1px solid var(--b3-line);
  border-radius: 14px;
  background: rgba(255,255,255,0.18);
  margin: 1rem 0;
}

/* =========================
   Tables
========================= */
.report-box table{
  width: 100%;
  border-collapse: collapse;
  margin-top: 0.6rem;
  font-size: 0.98rem;
}

.report-box th{
  text-align: left;
  font-weight: 700;
  padding: 0.85rem 0.75rem;
  border-bottom: 1px solid var(--b3-line);
  color: var(--b3-black);
}

.report-box td{
  padding: 0.85rem 0.75rem;
  border-bottom: 1px solid var(--b3-line);
  vertical-align: top;
  color: var(--b3-black);
}

/* mjuk zebra i tabellrader */
.report-box tbody tr:nth-child(even){
  background: rgba(255,255,255,0.14);
}

/* =========================
   Lists / bullets
========================= */
.report-box ul,
.report-box ol{
  padding-left: 1.2rem;
  margin: 0.4rem 0 1rem;
}

.report-box li{
  margin: 0.25rem 0;
}

/* =========================
   Callout boxes (valfria, men proffsiga)
========================= */
.report-callout{
  border-left: 6px solid var(--b3-blue);
  background: rgba(66,109,169,0.08);
  padding: 0.9rem 1rem;
  border-radius: 12px;
  margin: 1rem 0;
}

.report-callout strong{
  font-weight: 700;
}

/* =========================
   Small helpers
========================= */
.report-muted{ color: rgba(17,17,17,0.72); }
.report-small{ font-size: 0.92rem; }


  </style>
</head>
<body>
<div class="container">
  <h1>Generera kompetensrapport</h1>

  <div class="upload-box">
    <form method="post" enctype="multipart/form-data" >
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Ladda upp &amp; visa rapport</button>
    </form>
  </div>

  {% if error %}
    <p class="message error">{{ error }}</p>
  {% endif %}

{% if competencies %}
  <div class="report-box" id="reportBox">
    {% include "reports/_report_content.html" %}

    <a href="{% url 'report_pdf_download' %}" class="btn btn-secondary">Ladda ned som PDF</a>
  </div>

  <script>
    const labels = {{ chart_labels|safe }};
    const values = {{ chart_values|safe }};

    const ctx = document.getElementById('competencyChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{ label: 'Kompetenspoäng', data: values }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true, max: 5 } } }
    });
  </script>
{% endif %}

</div>

<script>
  const fileInput = document.querySelector('#id_file');
  if (fileInput) fileInput.setAttribute('accept', '.xlsx,.xls');
</script>

</body>
</html>
