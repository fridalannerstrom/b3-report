<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>Kompetensrapport</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      margin: 0;
      padding: 2rem;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.12);
    }
    .upload-box {
      border: 1px dashed #cbd5f5;
      padding: 1.5rem;
      border-radius: 12px;
      background: #f9fafb;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      padding: 0.6rem 1.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .btn-primary { background: #4f46e5; color: white; }
    .btn-secondary {
      background: #e5e7eb;
      color: #111827;
      text-decoration: none;
      margin-top: 1rem;
    }
    table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 0.4rem 0.2rem; text-align: left; font-size: 0.9rem; }
    th { font-weight: 600; color: #374151; }
    .pill {
      display: inline-block;
      padding: 0.15rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      background: #eef2ff;
      color: #3730a3;
    }
    .message { margin-top: 1rem; color: #111827; }
    .error { color: #b91c1c; }

    /* Rapport-rutan */
    .report-box {
      margin-top: 1.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 14px;
      padding: 1.25rem;
      background: #fff;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Generera kompetensrapport</h1>

  <div class="upload-box">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Ladda upp &amp; visa rapport</button>
    </form>
  </div>

  {% if error %}
    <p class="message error">{{ error }}</p>
  {% endif %}

{% if competencies %}
  <div class="report-box" id="reportBox">
    {% include "reports/_report_content.html" %}

    <a href="{% url 'report_pdf_download' %}" class="btn btn-secondary">Ladda ned som PDF</a>
  </div>

  <script>
    const labels = {{ chart_labels|safe }};
    const values = {{ chart_values|safe }};

    const ctx = document.getElementById('competencyChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{ label: 'Kompetenspo√§ng', data: values }]
      },
      options: { responsive: true, scales: { y: { beginAtZero: true, max: 5 } } }
    });
  </script>
{% endif %}

</div>
</body>
</html>
